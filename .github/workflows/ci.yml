name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # JOB 1 : Qualité du code (Lint & Test)
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # J'ai vu que tu as enlevé le --exit-zero, bravo pour la rigueur !
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  # JOB 2 : Livraison (Docker)
  docker_build:
    runs-on: ubuntu-latest
    needs: test_and_lint 
    
    steps:
      # 1. Il faut récupérer le code pour avoir le Dockerfile
      - name: Checkout code
        uses: actions/checkout@v4 

      # 2. Connexion au Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Setup de l'outil de build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: . # <--- On précise que le contexte est le dossier courant (récupéré par checkout)
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
